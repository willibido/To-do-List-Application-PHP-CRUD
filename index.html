<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d68c519328.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>NOTAS - PHP AND AJAX</title>
</head>
<body>
    <div class="alerts-container"></div>
    <div class="container mt-5">
        <div class="row flex-row">
            <div class="col-md-6">
                <h2 class="mb-4 pb-4 border-bottom">Ajax Notes App</h2>
                <div class="note-container d-flex flex-column flex-wrap justify-content-center" id="note-container">
                    <!-- notes goes here -->
                </div>
            </div>
            
            <div class="col-md-6 mb-5"> 
                <form action="" method="POST" id="note-form">
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input type="text" id="note-title" name="note-title" class="form-control" placeholder="My first note">
                    </div>
                    <div class="form-group">
                        <label for="">Note</label>
                        <textarea name="note-text" id="note-text" class="form-control" style="height: 228px; max-height: 228;" placeholder="Remember the eggs..."></textarea>
                    </div>
                    <input type="hidden" id="tempId">
                    <button type="submit" id="btn-addNote" class="btn btn-primary">Add note</button>
                    <div class="edit-btn-wrapper hide">
                        <button id="edit-btn" class="btn btn-success">Update</button>
                        <button id="cancel-edit-btn" class="btn btn-danger">Cancel</button>                    
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="CSS/bootstrap/js/jquery.min.js"></script>
    <script src="CSS/bootstrap/js/popper.min.js"></script>
    <script src="CSS/bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
