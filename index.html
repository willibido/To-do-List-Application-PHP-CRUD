<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>NOTAS - PHP AND AJAX</title>
</head>
<body>
    <div class="alerts-container"></div>
    <div class="container mt-5">
        <div class="row flex-column-reverse align-items-center">
            <div class="col-md-10">
                <h2 class="mb-4 pb-4 border-bottom">Notes</h2>
                <div class="note-container d-flex flex-wrap justify-content-center" id="note-container">
                    <!-- notes goes here -->
                </div>
            </div>

            <div class="col-md-6 mb-5">
                <form action="" method="POST" id="note-form">
                    <div class="form-group">
                        <label for="note-title">Tile</label>
                        <input type="text" id="note-title" name="note-title" class="form-control" placeholder="My first note">
                    </div>
                    <div class="form-group">
                        <label for="">Note</label>
                        <textarea name="note-text" id="note-text" class="form-control" placeholder="Remember the eggs..."></textarea>
                    </div>
                    <button type="submit" id="btn-addNote" class="btn btn-primary">ADD NOTE</button>
                </form>
            </div>
        </div>
    </div>

    <script src="CSS/bootstrap/js/jquery.min.js"></script>
    <!-- <script src="CSS/bootstrap/js/popper.min.js"></script> -->
    <script src="CSS/bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
